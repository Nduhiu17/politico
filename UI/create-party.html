<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./static/css/styles.css">
    <title>Create party</title>
</head>
<body>
    <div class="navbar">
        <div class="nav-logo">
            <div class="logo-img">
                <a href="index.html"><img src="./images/logo.jpg" alt="logo" class="logo"></a>
            </div>
            <div class="logo-text">
                Politico
            </div>
        </div>
        <div class="nav-items">
            <div class="sign-up">
            <a href="create-office.html">Create Office</a> 
            </div>
            <div class="sign-in">
                <a href="parties.html">Parties</a> 
            </div>
            <div class="profile-div">
              <a href="profile.html">Profile</a>  
            </div>
            <div class="profile-div">
                <a href="signin.html">Logout</a> 
            </div>
        </div>
    </div>
    <div class="main-form-container">
        <div class="left-form-container">

        </div>
        <div class="container-form">
            <div class="sign-in-heading">
                Register a party 
            </div>
            <form class="sign-up-form" onsubmit="event.preventDefault(); postParty(event)">
                <label >Party name</label>
                <input type="text" placeholder="Party name.." id="party-name">
                <label >Party Slogan</label>
                <input type="text" placeholder="Party slogan.." id="party-slogan">
                <label >HQ Address</label>
                <input type="text" placeholder="Hq address.." id="party-address">
                <label >Logo</label>
                <input type="text" placeholder="Logo url.." id="party-logo">
               <button class="login-button" type="submit">Create</button>
            </form>
        </div>
        <div class="right-form-container">

        </div>
    </div>
    <script src="static/js/parties.js"></script>
    <div class="footer">
        <p>&copy; 2019 Politico</p>
