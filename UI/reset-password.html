<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./static/css/styles.css">

    <div class="navbar">
        <div class="nav-logo">
            <div class="logo-img">
