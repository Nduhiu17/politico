<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./static/css/styles.css">
    <title>Politician details</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="nav-logo">
                <div class="logo-img">
                    <img src="./images/logo.jpg" alt="logo" class="logo">
                </div>
                <div class="logo-text">
                    Politico
                </div>
            </div>
           <div class="nav-items">
               <div class="sign-up">
                Create Office
               </div>
               <div class="sign-in">
                 <a href="signup.html">Register</a> 
               </div>
               <div class="profile-div">
                   Profile
               </div>
               <div class="profile-div">
                Logout
            </div>
           </div>
        </div>
        <div class="main-body">
            <div class="left-div">
                <div class="profile-photo">
                    <img src="./images/profile.png" alt="photo">
                </div>
            </div>
            <div class="right-div">
                <div class="first-name-div">
                    First Name:Donald
                </div>
                <div class="last-name-div">
                    Last Name: Trump
                </div>
                <div class="party-name">
                   Party:Conservative
                </div>
                <div class="party-slogan">
                    Slogan:Together we can 
                </div>
                <div class="vote-div">
                    <p>Vote</p>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>&copy; 2019 Politico</p>
        </div>
    </div>
</body>
</html>
