<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./static/css/styles.css">
    <title>Sign in</title>
</head>
<body>
    <div class="navbar">
        <div class="nav-logo">
            <div class="logo-img">
             <a href="index.html"><img src="./images/logo.jpg" alt="logo" class="logo"></a>
            </div>
            <div class="logo-text">
                Politico
            </div>
        </div>
        <div class="nav-items">
            <div class="sign-up">
            </div>
            <div class="sign-in">
            </div>
            <div class="profile-div">
            </div>
            <div class="profile-div">
           <a href="signup.html">Sign up</a> 
            </div>
        </div>
    </div>
        <div class="main-form-container">
            <div class="left-form-container">
    
            </div>
            <div class="container-form">
                <div class="sign-in-heading">
                    Login 
                </div>
                <form class="sign-up-form"> 
                    <label >Email</label>
                    <input type="email" placeholder="Your email.." id="login-email">
                    <label >Password</label>
                    <input type="password" placeholder="Enter password.." id="login-password">
                    <p class="reset-password-login">Forgot your password?Click <a href="reset-password.html">here to create</a> a new password.</p>
                    <button type="submit" class="login-button" onclick="login()">Login</button>
                </form>
            </div>
            <div class="right-form-container">
    
            </div>
        </div>
        <script src="js/auth.js"></script>
    <div class="footer">
        <p>&copy; 2019 Politico</p>
    </div>
</body>
</html>
