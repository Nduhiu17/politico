<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./static/css/styles.css">
    <title>Application</title>
</head>
<body>
    <div class="navbar">
        <div class="nav-logo">
            <div class="logo-img">
                <a href="index.html"><img src="./images/logo.jpg" alt="logo" class="logo"></a>
            </div>
            <div class="logo-text">
                Politico
            </div>
        </div>
       <div class="nav-items">
           <div class="sign-up">
            Create Office
           </div>
           <div class="sign-in">
             <a href="signup.html">Register</a> 
           </div>
           <div class="profile-div">
               Profile
           </div>
           <div class="profile-div" onclick="logout()" >
            Logout
        </div>
       </div>
    </div>
    <div class="main-form-container">
        <div class="left-form-container">

        </div>
        <div class="container-form">
            <div class="sign-in-heading">
                Apply for candidature
            </div>

            <form class="sign-up-form" onsubmit="event.preventDefault(); postApplication(event)">
                <div class="petition-div">
                      <div class="office-name">
                        <label>Office Name</label>
                        <input type="text"placeholder="office name" id="application-office-name">
                     </div>
                    <div class="office-name">
                        <label>Party Name</label>
                        <input type="text"placeholder="office name" id="application-party-name">
                     </div>
                  </div>
                <input type="submit" value="Apply">
            </form>
        </div>
        <div class="right-form-container">

        </div>
    </div>
    <script src="static/js/logout.js"></script>
    <script src="static/js/applications.js"></script>
    <div class="footer">
        <p>&copy; 2019 Politico</p>
    </div>
</body>
</html>
