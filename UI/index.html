<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Political Offices</title>
    <link rel="stylesheet" href="./static/css/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="nav-logo">
                <div class="logo-img">
                    <img src="./images/logo.jpg" alt="logo" class="logo">
                </div>
                <div class="logo-text">
                    Politico
                </div>
            </div>
           <div class="nav-items">
               <div class="sign-up">
                Create Office
               </div>
               <div class="sign-in">
                Register
               </div>
               <div class="profile-div">
                   Profile
               </div>
               <div class="profile-div">
                Logout
            </div>
           </div>
        </div>
        <div class="main-container">
            <div class="container-title">
                <p>Political Offices</p>
            </div>
            <div class="table-header">
                <div class="office-name">
                    Office Name
                </div>
                <div class="area">
                    County
                </div>
                <div class="no-voters">
                    Registered Voters
                </div>
            </div>
            <div class="container-table">
                <div class="main-table">
                    <div class="table-row1">
                        <div class="table-colum-one">
                            Governor
                        </div>
                        <div class="column-two">
                            Nairobi
                        </div>
                        <div class="column-three">
                            15000
                        </div>
                    </div>
                    <div class="table-row1">
                        <div class="table-colum-one">
                            Senator
                        </div>
                        <div class="column-two">
                                Nakuru
                        </div>
                        <div class="column-three">
                            875
                        </div>
                    </div>
                    <div class="table-row1">
                        <div class="table-colum-one">
                            Women Rep
                        </div>
                        <div class="column-two">
                            Laikipia
                        </div>
                        <div class="column-three">
                            1200
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="footer">
            <p>&copy; 2019 Politico</p>
        </div>
    </div>
</body>
</html>
