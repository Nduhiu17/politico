<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./static/css/styles.css">
    <title>Sign up</title>
</head>
<body>
    <div class="navbar">
        <div class="nav-logo">
            <div class="logo-img">
                <a href="index.html"><img src="./images/logo.jpg" alt="logo" class="logo"></a>
            </div>
            <div class="logo-text">
                Politico
            </div>
        </div>
        <div class="nav-items">
            <div class="sign-up">
            </div>
            <div class="sign-in">
            </div>
            <div class="profile-div">
            </div>
            <div class="profile-div">
           <a href="signin.html">Sign in</a> 
            </div>
        </div>
    </div>
    <div class="main-form-container">
        <div class="left-form-container">

        </div>
        <div class="container-form">
            <div class="sign-up-heading">
                Register 
            </div>
            <form class="sign-up-form" onsubmit="event.preventDefault(); register(event)">
                <label>First Name</label>
                <input type="text"placeholder="Your first name" id="signup-fname">
                <label >Last Name</label>
                <input type="text" placeholder="Your last name.." id="signup-lname">
                <label >Other Name</label>
                <input type="text" placeholder="Your other name.." id="signup-oname">
                <label >Email</label>
                <input type="email" placeholder="Your email.." id="signup-email">
                <label >County</label>
                <input type="text" placeholder="Your county..." id="signup-county">
                <label >Phone Number</label>
                <input type="text" placeholder="Your phone number.." id="signup-phone">
                <label >National ID</label>
                <input type="text" placeholder="Your national ID.." id="signup-nationalid">
                <label >Passport Url</label>
                <input type="text" placeholder="Your passport url.." id="signup-passporturl">
                <label >Password</label>
                <input type="password" placeholder="Enter password.." id="signup-password">
                <label >Repeat Password</label>
                <input type="password" placeholder="Repeat password.." id="signup-rpassword">
                <button class="login-button" type="submit">Sign Up</button>
            </form>
        </div>
        <div class="right-form-container">

        </div>
    </div>
    <script src="static/js/auth.js"></script>
    <div class="footer">
        <p>&copy; 2019 Politico</p>
    </div>
</body>
</html>
